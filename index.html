<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="timer-container">
        <h2 id="timer-header">Pomodoro Timer</h2>
        <p>Click on theme to change countdown lofi and background!</p>
        <button id="change-theme">Theme</button>
        <p id="timer-display"></p>
        <div class="timer-play">
            <button onclick="main">Play</button>
        </div>
        <div class="timer-duration">
            <p>Choose a duration!</p>
            <button>25 min</button>
            <button>10 min</button>
        </div>

        <script src="app.js"></script>
    </div>
</body>
</html>
