<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="timer-container">
        <h2 id="timer-header">Pomodoro Timer</h2>
        <p class="text">Click on theme to change lofi and background!</p>
        <button id="theme-btn">Theme</button>
        <div class="circular-timer-border">
            <p id="timer-display"></p>
        </div>
        <div class="timer-play">
            <button id="play-btn" onclick="main">Play</button>
        </div>
        <div class="timer-duration">
            <p class="text">Choose a duration!</p>
            <button class="duration-btn">25 min</button>
            <button class="duration-btn">10 min</button>
        </div>

        <script src="app.js"></script>
    </div>
</body>
</html>
